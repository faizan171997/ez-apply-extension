<!DOCTYPE html>
<html>

<head>
    <title>EZ Apply</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>

    <div class="header p-2">
        <img src="../images/icon_48.png">
        <h2 class="ml-1">EZ Apply</h2>
    </div>

    <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="grad-degree">Degree (e.g. master's, bachelor's):</label>
        <input type="text" id="grad-degree" name="grad-degree" required>
        <br>
        <label for="grad-school">University:</label>
        <input type="text" id="grad-school" name="grad-school" required>
        <br>
        <label for="grad-branch">Branch:</label>
        <input type="text" id="grad-branch" name="grad-branch" required>
        <br>
        <label for="grad-gpa">GPA:</label>
        <input type="number" id="grad-gpa" name="grad-gpa" required>
        <br>
        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" required>
        <br>
        <label for="organizations">Organizations (comma-separated):</label>
        <input type="text" id="organizations" name="organizations" required>
        <br>
        <label for="technologies">Technologies (comma-separated):</label>
        <input type="text" id="technologies" name="technologies" required>
        <br>
        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests" name="interests" required>
        <br>
        <input id="save-button" type="button" value="Save">
    </form>

    <script src="../js/options.js"></script>
</body>

</html>
